<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HR Lucky & Group Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;700;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Outfit', 'sans-serif'],
          },
          colors: {
            glass: {
              100: 'rgba(255, 255, 255, 0.1)',
              200: 'rgba(255, 255, 255, 0.2)',
              300: 'rgba(255, 255, 255, 0.3)',
              900: 'rgba(15, 23, 42, 0.8)',
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      background-image:
        radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
        radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
        radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
      background-attachment: fixed;
      color: #f8fafc;
      min-height: 100vh;
    }

    .mesh-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background:
        radial-gradient(at 18% 99%, hsla(263, 56%, 35%, 1) 0px, transparent 50%),
        radial-gradient(at 97% 12%, hsla(247, 56%, 35%, 1) 0px, transparent 50%),
        radial-gradient(at 80% 100%, hsla(339, 60%, 40%, 1) 0px, transparent 50%),
        radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0px, transparent 50%),
        radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0px, transparent 50%);
      filter: blur(60px);
      opacity: 0.6;
    }

    /* Glassmorphism Utilities */
    .glass-panel {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .glass-card {
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .perspective-1000 {
      perspective: 1000px;
    }

    .rotate-y-180 {
      transform: rotateY(180deg);
    }

    .backface-hidden {
      backface-visibility: hidden;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.9);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .animate-pop-in {
      animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    @keyframes slotBlur {
      0% {
        filter: blur(0px);
        transform: translateY(0);
      }

      50% {
        filter: blur(8px);
        transform: translateY(-15px);
      }

      100% {
        filter: blur(0px);
        transform: translateY(0);
      }
    }

    .slot-machine-effect {
      animation: slotBlur 0.1s infinite;
    }
  </style>

<script type="module" crossorigin src="/HR-HELPER/assets/index-BL_nFFet.js"></script>

<body>
  <div id="root"></div>
</body>

</html>
